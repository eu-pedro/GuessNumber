<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Guess Number</title>
</head>
<body>
  <header>

    <a href="#"><h1>GuessNumber</h1></a>

  </header>

  <main class="container">
    <form>
      <label for="kick">Digite um número (0 - 10):</label>
      <input type="number" name="kick" id="kick" max="10" placeholder="0">
      <button type="submit">Jogar</button>
    </form>

    <section class="result-box" id="result">
      <h2 id="status">Adivinhe o número sorteado!</h2>
      <span id="attempt">Tentativas: 0</span>
    </section>


    <button id="btnRestart">Jogar de novo!</button>

  </main>

  <footer>

    <p>GuessNumber, 2022 &copy;</p>

  </footer>


  <script src="js/script.js"></script>
</body>
</html>
